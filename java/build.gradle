// Apply the java plugin to add support for Java
plugins {
    id 'java'
    id "io.freefair.lombok" version "5.1.0"
}

sourceCompatibility = 11

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    mavenCentral()
    jcenter()
}

ext {
    log4jVersion = '2.11.2'
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile group: 'io.rsocket', name: 'rsocket-core', version: '1.0.0-RC6'
    compile group: 'io.rsocket', name: 'rsocket-transport-netty', version: '1.0.0-RC6'
    compile group: 'io.rsocket', name: 'rsocket-test', version: '1.0.0-RC6'
    compile group: 'com.fasterxml.jackson.core', name: 'jackson-databind', version: '2.10.3'
    compileOnly "org.projectlombok:lombok:1.18.12"
    annotationProcessor "org.projectlombok:lombok:1.18.12"
    compile "org.apache.logging.log4j:log4j-api:$log4jVersion"
    compile "org.apache.logging.log4j:log4j-core:$log4jVersion"
    compile "org.apache.logging.log4j:log4j-slf4j-impl:$log4jVersion"


    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

